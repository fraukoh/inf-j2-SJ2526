<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatik J2</title>
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 { color: #667eea; margin-bottom: 20px; font-size: 2.5em; }
    h2 { color: #764ba2; margin-top: 30px; margin-bottom: 15px; }
    h3 { color: #555; margin-top: 20px; margin-bottom: 10px; }
    p { margin-bottom: 15px; }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      margin: 20px 0;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    pre code {
      background: none;
      padding: 0;
    }
    ul, ol { margin-left: 30px; margin-bottom: 15px; }
    li { margin-bottom: 5px; }
    .metadata {
      background: #f9f9f9;
      padding: 15px;
      border-left: 4px solid #667eea;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .tags {
      margin-top: 10px;
    }
    .tag {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 0.85em;
      margin-right: 5px;
      margin-top: 5px;
    }
    a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    a:hover {
      border-bottom-color: #667eea;
    }
    blockquote {
      border-left: 4px solid #667eea;
      padding-left: 20px;
      margin: 20px 0;
      color: #666;
      font-style: italic;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #667eea;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Informatik J2</h1>
        
        <div class="content">
            <h1>Dynamische Datenstrukturen</h1>
<h2>Aufgaben zum Unterricht</h2>
<pre><code class="language-dataview">table tags, stufe from #unterricht 
where stufe = &quot;J2&quot;
</code></pre>
<h2>Aufgaben für die mündliche Prüfung</h2>
<pre><code class="language-dataview">table tags, stufe from #muendl_pruefung  
where stufe = &quot;J2&quot;
</code></pre>

        </div>
    </div>
</body>
</html>
